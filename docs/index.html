    <div id="main" class="container full-height vertical-center headline">
      <div class="row">
        <div class="col col-lg-offset-1 col-lg-10">
          <div class="text-left">
            <div class="row wrapper">
              <div class="col col-lg-6 title headline">
                <h1 class="big-title main-title">TEL Fest<br>2019</h1>
                <h2><b>21 June. University of Liverpool.</b></h2>
                <p>A fresh, unconventional conference for teaching staff.</p>
                <button type="button" class="btn btn-primary">Register Now</button>
              </div>
              <div class="col col-lg-6 title headline">
                <h3 class="article"><i>Conference Outlook</i></h3>
                <h2 class="article">Don't you think it's about time we celebrated our approach to Educational Technology?</h2><img src="img/monica.jpg" class="article-pic">

      });

    <script>
      var right = $(".right-bg");
      var left = $(".left-bg");
      right.css({
        "background-position": (right.width()*.66) + "px " + "0px"
      });
      left.css({
        "background-position": (-left.width()*.66) + "px " + "0px"
      });
    </script>
    <script>
      $("#sat-btn").click(function(){
      $("#saturday").show();
      $("#friday").hide();
      $("#sunday").hide();
      });
      $("#fri-btn").click(function(){
      $("#friday").show();
      $("#saturday").hide();
      $("#sunday").hide();
      });
      $("#sun-btn").click(function(){
      $("#saturday").hide();
      $("#friday").hide();
      $("#sunday").show();
      });
    </script>
